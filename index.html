<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
  
    <div class="calculator">
        <table>
            <tr>
                <td colspan="3"><input type="text" id="input"></td>
                <td><button class="btn" onclick="clickC()">C</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="click1()">1</button></td>
                <td><button class="btn" onclick="click2()">2</button></td>
                <td><button class="btn" onclick="click3()">3</button></td>
                <td><button class="btn" onclick="clicke()">/</button></td>
                
            </tr>
            <tr>
                <td><button class="btn" onclick="click4()">4</button></td>
                <td><button class="btn" onclick="click5()">5</button></td>
                <td><button class="btn" onclick="click6()">6</button></td>
                <td><button class="btn" onclick="clickd()">*</button></td>
                
            </tr>
            <tr>
                <td><button class="btn" onclick="click7()">7</button></td>
                <td><button class="btn" onclick="click8()">8</button></td>
                <td><button class="btn" onclick="click9()">9</button></td>
                <td><button class="btn" onclick="clickc()">- </button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="click0()">0</button></td>
                <td><button class="btn" onclick="clicka()">.</button></td>
                <td><button class="btn" onclick="solve()">=</button></td>
                <td><button class="btn" onclick="clickb()">+</button></td>
            </tr>
            
        </table>
    </div>
    
</body>
</html>
